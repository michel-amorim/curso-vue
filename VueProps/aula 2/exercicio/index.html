<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <formulario-acoes></formulario-acoes>
    </div>

    <script type="module">
      const DadosAcao = {
        name: "DadosAcao",
        props: ["acao"],
        template: `
      <ul>
        {{acao}}
      </ul>`,
      };
      const FormularioAcoes = {
        name: "FormularioAcoes",
        components: {
          DadosAcao
        }
        data() {
          return {
            simbolo: "",
            acao: {},
          };
        },
        template: `
      <div>
        <input type="text" v-model='simbolo' />
        <button @click='puxarAcao'>Puxar AÃ§oes</button>
        <dados-acao acao='este'></dados-acao>
      </div>
        `,
        methods: {
          puxarAcao() {
            fetch(`https://api.origamid.dev/stock/${this.simbolo}/quote`)
              .then((r) => r.json())
              .then((r) => {
                this.quote = r;
              });
          },
        },
      };
      const vm = new Vue({
        el: "#app",
        components: {
          FormularioAcoes,
        },
      });
    </script>
  </body>
</html>
